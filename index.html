<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/body.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/media_query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="Assets/icon - 1.png" type="image/icon type" />

  <body>
    <div class="container">
      <div class="header__container">
        <div class="header__background"></div>
        <div class="nav__container">
          <div class="nav__bar">
            <div class="logo">
              <p>Watch</p>
            </div>
          </div>
        </div>

        <div class="header__content__wrapper">
          <div class="overview__wrapper">
            <div class="status__wrapper">
              <h5>new</h5>
            </div>
            <div class="main__title">
              <h1></h1>
            </div>
            <div class="subtitle">
              <p></p>
            </div>
          </div>

          <div class="genres__wrapper">
            <div class="title"><p>Genres :</p></div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>

          <div class="vote__wrapper">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="#ffc226"
                class="bi bi-star-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                />
              </svg>
            </div>
            <p class="vote__average">6.8</p>
          </div>

          <div class="btn__wrapper">
            <a target="_blank">Watch Now</a>
          </div>
        </div>

        <div class="slider__wrapper">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <main class="main__container">
        <div class="header__wrapper">
          <div class="header__title">
            <h1>What are you going to watch today</h1>
          </div>
        </div>
        <div class="main__content__wrapper"></div>
      </main>
      <footer class="footer__wrapper">
        <p>
          This App Is Created By
          <a href="https://github.com/mujahidjs" target="_blank"
            >Eslam Elsayaad</a
          >
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
